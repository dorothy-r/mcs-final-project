        <form onsubmit="return false" class="contact-form">
            <h2>Let's Connect!</h2>
            <div class="form-wrapper">
                <ul>
                    <li>
                        <div class="grid grid-2">
                            <input type="text" placeholder="Name" id="name">
                            <input type="email" placeholder="email" id="email">
                        </div>
                    </li>
                    <li>
                        <select id="service">
                            <option disabled selected value>I am interested in...</option>
                            <option>Individual Music Therapy - Prenatal</option>
                            <option>Individual Music Therapy - Postpartum</option>
                            <option>Birth Music Consultation</option>
                            <option>Childbirth Education Class</option>
                            <option>Postpartum Music & Bonding Group</option>
                            <option>Other</option>
                    </select>
                </li>
                <li>
                    <textarea id="message" placeholder="Please write your message here"></textarea>
                </li>
                <li>
                    <div class="grid grid-2">
                        <button class="btn" onclick="sendContact()">
                            <span>Submit</span>
                        </button>
                    </div>
                </li>
            </ul>
            </div>
